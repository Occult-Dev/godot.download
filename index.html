        <script type="text/javascript">
            const OS = window.navigator.platform.toLowerCase()
            let url = window.location.toString()

            if (url.indexOf('/?') >= 0) {
                let forced_option = url.substring(url.indexOf('?')+1)

                if (forced_option == '32bit') {
                    if (OS.indexOf('win') >= 0 ) url = download_links.windows.stable_32bit
                    else if (OS.indexOf('linux') >= 0 ) url = download_links.linux.stable_32bit
                }
                else if (forced_option == 'windows-32bit') url = download_links.windows.stable_32bit
                else if (forced_option == 'linux-32bit') url = download_links.linux.stable_32bit
                
                else if (forced_option == 'beta') {
                    if (OS.indexOf('win') >= 0 ) url = download_links.windows.beta_64bit
                    else if (OS.indexOf('mac') >= 0 ) url = download_links.mac.beta
                    else if (OS.indexOf('linux') >= 0 ) url = download_links.linux.beta_64bit
                }
                else if (forced_option == 'windows-beta') url = download_links.windows.beta_64bit
                else if (forced_option == 'mac-beta') url = download_links.mac.beta
                else if (forced_option == 'linux-beta') url = download_links.linux.beta_64bit
                else if (forced_option == 'windows-32bit-beta') url = download_links.windows.beta_32bit
                else if (forced_option == 'linux-32bit-beta') url = download_links.linux.beta_32bit

                else if (forced_option == 'mono') {
                    if (OS.indexOf('win') >= 0 ) url = download_links.windows.mono_64bit
                    else if (OS.indexOf('mac') >= 0 ) url = download_links.mac.mono
                    else if (OS.indexOf('linux') >= 0 ) url = download_links.linux.mono_64bit
                }
                else if (forced_option == 'windows-mono') url = download_links.windows.mono_64bit
                else if (forced_option == 'mac-mono') url = download_links.mac.mono
                else if (forced_option == 'linux-mono') url = download_links.linux.mono_64bit
                else if (forced_option == 'windows-32bit-mono') url = download_links.windows.mono_32bit
                else if (forced_option == 'linux-32bit-mono') url = download_links.linux.mono_32bit
                else if (forced_option == 'windows-mono-beta') url = download_links.windows.mono_64bit_beta
                else if (forced_option == 'mac-mono-beta') url = download_links.mac.mono_beta
                else if (forced_option == 'linux-mono-beta') url = download_links.linux.mono_64bit_beta
                else if (forced_option == 'windows-32bit-mono-beta') url = download_links.windows.mono_32bit_beta
                else if (forced_option == 'linux-32bit-mono-beta') url = download_links.linux.mono_32bit_beta
                
                else if (forced_option == 'headless') url = download_links.server.headless
                else if (forced_option == 'server') url = download_links.server.server
                else if (forced_option == 'headless-beta') url = download_links.server.headless_beta
                else if (forced_option == 'server-beta') url = download_links.server.server_beta

                else if (forced_option == 'export' || forced_option == 'export-templates' || forced_option == 'exporttemplates' || forced_option == 'templates') url = download_links.export_temlates.standard
                else if (forced_option == 'export-mono' || forced_option == 'export-templates-mono' || forced_option == 'exporttemplates-mono' || forced_option == 'templates-mono') url = download_links.export_temlates.mono
                else if (forced_option == 'export-beta' || forced_option == 'export-templates-beta' || forced_option == 'exporttemplates-beta' || forced_option == 'templates-beta') url = download_links.export_temlates.standard_beta
                else if (forced_option == 'export-mono-beta' || forced_option == 'export-templates-mono-beta' || forced_option == 'exporttemplates-mono-beta' || forced_option == 'templates-mono-beta') url = download_links.export_temlates.mono_beta

                else if (forced_option == 'source' || forced_option == 'source-code' || forced_option == 'sourcecode') url = download_links.source.stable
                else if (forced_option == 'source-beta' || forced_option == 'source-code-beta' || forced_option == 'sourcecode-beta') url = download_links.source.beta
                
                else if (forced_option == 'asset' || forced_option == 'assets') url = 'https://godotengine.org/asset-library/asset'
                else if (forced_option == 'demo' || forced_option == 'demos') url = 'https://godotengine.org/asset-library/asset?category=10&support[official]=1'
            }
            else {
                if (OS.indexOf('win') >= 0 ) url = download_links.windows.stable_64bit
                else if (OS.indexOf('mac') >= 0 ) url = download_links.mac.stable
                else if (OS.indexOf('linux') >= 0 ) url = download_links.linux.stable_64bit
                else url = 'SKIP'
            }

            if (url != 'SKIP') window.location.replace(url);
        </script>
